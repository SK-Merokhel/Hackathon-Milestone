<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Shareable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Data</legend>

            <label for="username">Username:</label>
            <input type="text" placeholder="Enter your username" id="username" required>

            <label for="name">Name:</label>
            <input type="text" placeholder="Enter your name" id="name" required>

            <label for="email">Email:</label>
            <input type="email" placeholder="Enter your email" id="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" placeholder="Enter your phone number" id="phone" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea placeholder="Enter your education" id="education" rows="4" required></textarea>
        </fieldset>    

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea placeholder="Enter your experience" id="experience" rows="4" required></textarea>
        </fieldset> 
        
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea placeholder="Enter your skills" id="skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>
    </form>
    <br>

    <div id="resume-display" contenteditable="true">
    </div>

    <br>

    <div id="shareable-link-container" style="display: none;">
        <h2>Shareable Link</h2>
        <p>Here you go, a unique link to edit or view your resume:</p>
        <a href="#" id="shareable-link" target="_blank"></a>

        <br>

        <button id="dowload-pdf"><B>Dowload as PDF</B></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
